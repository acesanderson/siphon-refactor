version: '3.8'

services:
  hidream-worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: hidream-sidecar
    ports:
      - "8003:8003"
    environment:
      - HUGGINGFACEHUB_API_TOKEN
      - CUDA_VISIBLE_DEVICES=0
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    restart: unless-stopped
